<html>

    <body>
        <div class="container">
        <div class="title">Colors</div><br>

    </div><br>

                <div class="logo3 "></div>

          </div>

        </div>
    </div><br>

            </button>
        <button class="button3">
            <span class="material-icons" id="icons">edit</span>     
                <span class="edit">Edit Profile</span>
            </button>
        <button class="button4">Copy Calendar Link</button><br>

        <button class="button8">Facebook Group</button><br>

       <div class="label">

          <progress max="100" class="bar" value="60"></progress><br>
        </div>
           <div class="chris">
